<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="dark" class="button button-clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content id="main-content" color="light">
  <ion-grid class="ion-no-padding h-100">

    <ion-row class="ion-justify-content-center ion-align-items-center ion-no-padding">
      <ion-col color="white" size="12" size-xL="4" size-lg="6" size-md="10" class="ion-text-center ion-no-padding scan">

        <div class="section-1">
          <div id="code_qr" class="ion-padding-vertical">
            <ion-icon slot="end" name="qr-code-outline"></ion-icon>
          </div>
          <div id="inf" class="ion-text-left">
            <ion-chip color="success" (click)="showDetail()">
              <ion-avatar>
                <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
              </ion-avatar>
              <ion-label class="bold">
                Cesar Nuñez Mariño
                <br>
                <small>
                cc: xxxxxxxxxx
                </small>
              </ion-label>
            </ion-chip>
          </div>
        </div>

        <div class="section-2">
          <ion-toolbar id="desc" color="grey" class="ion-padding-horizontal ion-text-left">
            <ion-label>Valido hasta: 07/05/2021 6:45</ion-label>
          </ion-toolbar>
        </div>

        <div class="section-3 ion-padding-horizontal">
          <div id="options" class="ion-align-items-center ion-justify-content-between ion-padding-vertical">
            <ion-button color="danger" class="custom-button rounded ion-margin">
              <ion-icon slot="icon-only" class="icon-only" name="nuclear"></ion-icon>
            </ion-button>
            <ion-button color="warning" class="custom-button rounded ion-margin">
              <ion-icon slot="icon-only" class="icon-only" name="warning"></ion-icon>
            </ion-button>
            <ion-button color="success" class="custom-button rounded ion-margin">
              <ion-icon slot="icon-only" class="icon-only" name="shield-checkmark"></ion-icon>
            </ion-button>
          </div>
          <ion-textarea name="nota" [(ngModel)]="nota" class="custom-input ion-margin-bottom ion-text-left" type="text"
            minlength="3" maxlength="50" placeholder="Nota o estado del usuario." required></ion-textarea>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
