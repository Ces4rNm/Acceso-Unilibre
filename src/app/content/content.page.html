<ion-menu side="start" type="overlay" menuId="menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()" class="button button-clear">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title slot="end">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-sidebar></app-sidebar>
  </ion-content>
</ion-menu>

<ion-header  color="light">
  <ion-toolbar>

    <ion-buttons slot="start" class="buttons-first-slot">
      <ion-menu-button (click)="openMenu();" auto-hide="false" class="button"></ion-menu-button>
    </ion-buttons>

    <ion-title class="md title-default hydrated">{{_contentService.title}}</ion-title>

    <!-- <ion-buttons slot="primary">
      <ion-button class="button button-clear">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical" role="img"
          aria-label="ellipsis vertical"></ion-icon>
      </ion-button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="!_contentService.showHeader">
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>
